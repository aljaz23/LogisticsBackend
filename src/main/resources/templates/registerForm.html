<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <h1 style="margin-top: 20px">Registration - Sign Up</h1>
    </div>

    <form th:action="@{/process_register}" method = "post" style="max-width: 600px; margin: 0 auto; margin-top: 20px;"
          th:object="${user}">

        <div class="m-4">
            <div class="form-group row m-3">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-4">Username</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{username}" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required />
                </div>
            </div>
            <div>
                <button class="btn btn-primary m-3">Register</button>
            </div>



        </div>
    </form>
    </div>

</body>
</html>
