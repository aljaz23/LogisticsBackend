<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Logistics 4.0</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  </head>
<body>
<div class="container text-center m-2">
    <form th:action="@{/logout}" method="post">
        <p1>Welcome <b>[[${#request.userPrincipal.principal.Username}]]</b></p1>
        <br>
        <input class="m-2" type="submit" value="Sign Out"/>
        <h1 class="m-5">Logistics 4.0</h1>
    </form>
</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-dark" href="/logistics_home">Home</a>
                <a class="nav-item nav-link text-dark" href="/logistics_articles">Articles</a>
                <a class="nav-item nav-link text-dark" href="/logistics_warehouse">Warehouse</a>
                <a class="nav-item nav-link text-dark" href="/logistics_user_list">Users</a>
            </div>
        </div>
    </nav>
<div class="container text-center m-4">
   <div class="mt-5">
       <h1 class="text-primary">Active Users:</h1>
       <h3 th:text="${activeUsers}"></h3>
   </div>
    <div class="mt-5">
        <h1 class="text-primary">Warehouses in Use:</h1>
        <div th:each= "warehouse: ${warehouseInUse}">

                <h3 class="mt-3" th:text = "|Storage rack ${warehouse.storageRack} Weight left: ${warehouse.MaxWeight} Volume left: ${warehouse.volume}"></h3>
        </div>

    </div>
    <div class="mt-5">
        <h1 class="text-primary">Active articles In Warehouses</h1>
        <h3 th:text="${activeArticles}"></h3>
    </div>
</div>


</body>
</html>
