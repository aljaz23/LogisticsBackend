<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Logistics 4.0</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center m-2">
  <form th:action="@{/logout}" method="post">
    <p1>Welcome <b>[[${#request.userPrincipal.principal.Username}]]</b></p1>
    <br>
    <input class="m-2" type="submit" value="Sign Out"/>
    <h1 class="m-5">Logistics 4.0</h1>
  </form>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link text-dark" href="/logistics_home">Home</a>
      <a class="nav-item nav-link text-dark" href="/logistics_articles">Articles</a>
      <a class="nav-item nav-link text-dark" href="/logistics_warehouse#">Warehouse</a>
      <a class="nav-item nav-link text-dark" href="/logistics_user_list">Users</a>
    </div>
  </div>
</nav>
<div>
  <table class="table table-striped table-bordered m-3">
    <thead class="thead-dark">
            <tr>
              <th>Article Name</th>
              <th>Supplier</th>
              <th>Weight</th>
              <th>Volume</th>
              <th>Purchase Price</th>
              <th>Storage Rack</th>
              <th>Actions</th>
            </tr>
    </thead>
    <tbody>
        <tr th:each= "article: ${listArticles}">
            <td th:text = "${article.articleName}">Article Name</td>
            <td th:text = "${article.supplier}">Supplier</td>
            <td th:text = "${article.weight}">Weight</td>
            <td th:text = "${article.volume}">Weight</td>
            <td th:text = "${article.purchasePrice}">Purchase Price</td>
            <td th:text = "${article.getStorageRack()}">Storage Rack</td>
            <td>

                  <form action="#" th:action="@{'/logistics_list_articles/delete_article/{id}'(id=${article.id})}" th:method="delete" >
                    <button type="submit" class="btn btn-primary m-1">Delete</button>
                  </form>
                    <a th:href="@{'/logistics_list_articles/update_article/id={articleId}'(articleId=${article.id})}" class="btn btn-primary m-1">Edit</a>

              </td>

        </tr>
    </tbody>

  </table>

</div>
</body>
</html>
